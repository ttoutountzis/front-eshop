<div class="container">
  <div class="row my-5">
    <div class="col-md-7" *ngIf="post">
      <h3 *ngIf="post.id">My Post has Id {{post.id}}</h3>
      <h3 *ngIf="!post.id">This is new post</h3>
      <div class="form-group mb-3">
        <label>Post Title</label>
        <input type="text" class="form-control" [(ngModel)]="post.title">
      </div>
      <div class="form-group mb-3">
        <label>Post Body</label>
        <textarea rows="5" class="form-control" [(ngModel)]="post.body"></textarea>
      </div>
      <div class="form-group mb-3">
        <label>User Id</label>
        <input type="number" class="form-control" [(ngModel)]="post.userId">
      </div>

      <button class=" btn btn-primary" (click)="post.id ? updateMyPost() : insertMyPost()">Save</button>
      <button class=" btn btn-danger" (click)="deleteMyPost()">Delete</button>
    </div>
  </div>
</div>
